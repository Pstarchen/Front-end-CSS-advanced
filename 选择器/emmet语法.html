<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 提示css属性：单词的首字母 */
            /* w300+h200+bgc */
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>

    <!-- 生成div 带类名 使用.box或p.box -->
    <div class="box"></div>
    <p class="box"></p>

    <!-- #box或p#box -->
    <div id="box"></div>
    <p id="box"></p>

    <!-- p.red#one -->
    <p class="red" id="one"></p>

    <!-- div 同级 p + -->
    <!-- div+p -->
    <div></div>
    <p></p>

    <!-- div>p -->
    <div>
        <p></p>
    </div>
    
    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- ul 有3个li  -->
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul里面有3个li，li里面有文字111 {文字} -->
    <!-- ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>

    <!-- ul有3个li,li文字里面1，2，3 -->
    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>
</html>
